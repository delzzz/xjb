<extend name="Base/common"/>
<block name="body">
    <div class="banner" id="bannerall">
        <ul>
            <volist name="bannerList" id="banner">
                <li>
                    <a href="{$banner.url|default='#'}">
                        <!--<div class="banner_list"-->
                             <!--style="background: url('{:get_cover($banner['picture_id'])['path']}') center center"></div>-->
                        <div class="banner_list" style="">
                            <img style="width: 100%;" src="{:get_cover($banner['picture_id'])['path']}">
                        </div>
                    </a>
                </li>
            </volist>
        </ul>
        <a href="javascript:void(0);" class="unslider-arrow04 prev">
            <div class="up arrow" id="al"></div>
        </a>
        <a href="javascript:void(0);" class="unslider-arrow04 next">
            <div class="next arrow" id="ar"></div>
        </a>
    </div>

    <div class="index_list">
        <div class="index_list1">
            <div class="index_tit">
                WHAT CAN <span class="cl6">WE OFFER?</span>
            </div>
            <div class="index_text1" style="">
                <volist name="productList" id="product">
                    <div class="index_text01" style=" ">
                        <a href="{$product.url|default='#'}">
                            <img class="text-center list_img1" style=""
                                 src="{:get_cover($product['cover_id'])['path']}">
                            <img class="text-center list_img2" style="display: none;"
                                 src="{:get_cover($product['hover_cover_id'])['path']}">
                            <div class="text_tit" style="">
                                <div>{$product.title}</div>
                                <div class="line1" style=""></div>
                            </div>
                        </a>
                        <div>
                            {$product.content}
                        </div>
                    </div>
                </volist>
            </div>
        </div>

        <div class="index_list2">
            <div class="index_tit">
                WHAT CAN <span class="cl6">YOU DO?</span>
            </div>
            <div class="index_text03" style="">
                <a href="{$productIntroduce[0].url|default='#'}">
                    <div class="wid545 text_left "
                         style="background: url('{:get_cover($productIntroduce[0]['cover_id'])['path']}')no-repeat; background-position: 0 54px;">
                        <div class="index_bg_img" style="">
                            <div class="index_icon" style="">{$productIntroduce[0].title}</div>
                        </div>
                    </div>
                </a>
                <div class="wid600 mleft50 ">　
                    <div class="mtop144 text_right">
                        {$productIntroduce[0].content}
                    </div>
                    <a href="{$productIntroduce[0].url|default='#'}">
                        <div class="see_more">
                            MORE
                            <div class="see_border"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="index_text03" style="">
                <div class="wid600 ">　
                    <div class="mtop144  text_right">
                        {$productIntroduce[1].content}
                    </div>
                    <a href="{$productIntroduce[1].url|default='#'}">
                        <div class="see_more">
                            MORE
                            <div class="see_border"></div>
                        </div>
                    </a>
                </div>
                <a href="{$productIntroduce[1].url|default='#'}">
                    <div class="wid545 mleft50 text_left"
                         style="background: url('{:get_cover($productIntroduce[1]['cover_id'])['path']}')no-repeat;background-position: 142px 2px;">
                        <div class="index_bg_img1" style="">
                            <div class="index_icon1" style="">{$productIntroduce[1].title}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="index_list3">
            <video id="player" controls="controls" type='{$videoInfo["mime"]}' width="100%" height="100%"
                   src="__ROOT__/Uploads/Download/{$videoInfo['savepath']}{$videoInfo['savename']}">
            </video>
        </div>
    </div>
</block>
