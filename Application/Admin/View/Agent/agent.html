<extend name="Public/base"/>

<block name="body">
    <div class="right_col" role="main">
        <div class="col-md-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>代理商信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content row">
                    <br/>
                    <form class="form-horizontal form-label-left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">代理商名称:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">代理商等级:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <select class="form-control">
                                        <option>请选择</option>
                                        <option>一级代理商</option>
                                        <option>二级代理商</option>
                                        <option>三级代理商</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">代理区域:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <div id="distpicker2" class="">
                                        <select class="form-control"></select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">代理商登录ID:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" value="A0001(自动生成不可编辑)"
                                           disabled="disabled" placeholder="">
                                </div>
                            </div>

                            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">公司电话:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">公司组织机构:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>

                            <div class="form-group col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                <label class="control-label col-md-2 col-sm-2 col-xs-12">公司住址:</label>
                                <div class="col-md-10 col-sm-10 col-xs-12">
                                    <div class="">
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                <label class="control-label col-md-2 col-sm-2 col-xs-12">
                                    备注:
                                </label>
                                <div class="col-md-10 col-sm-10 col-xs-12">
                                    <textarea class="form-control" rows="3" placeholder='备注在2000字以内'></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="x_panel">
                <div class="x_title">
                    <h2>负责人基本信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content row">
                    <br/>
                    <form class="form-horizontal form-label-left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">负责人姓名:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">手机号码:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                <label class="control-label col-md-2 col-sm-2 col-xs-12">公司住址:</label>
                                <div class="col-md-10 col-sm-10 col-xs-12">
                                    <div class="">
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="x_panel">
                <div class="x_title">
                    <h2>登录密码</h2>
                    <ul class="nav navbar-right panel_toolbox">
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content row">
                    <br/>
                    <form class="form-horizontal form-label-left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">登录密码:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">确认密码:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>证件上传</h2>
                            <ul class="nav navbar-right panel_toolbox">
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <form action="form_upload.html" class="dropzone"></form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="x_panel">
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="x_title">
                        <h2>设备选择</h2>
                        <ul class="nav navbar-right panel_toolbox">
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 border-bottom">
                        <br>
                        <div class="checkbox col-md-2 col-sm-2 col-xs-12">
                            <label>
                                <input type="checkbox" class="flat"> 老人终端机
                            </label>
                        </div>
                        <div class="checkbox col-md-2 col-sm-2 col-xs-12">
                            <label>
                                <input type="checkbox" class="flat"> SOS手腕
                            </label>
                        </div>
                        <div class="checkbox col-md-2 col-sm-2 col-xs-12">
                            <label>
                                <input type="checkbox" class="flat"> 门磁状态检测仪
                            </label>
                        </div>
                        <div class="checkbox col-md-2 col-sm-2 col-xs-12">
                            <label>
                                <input type="checkbox" class="flat">
                                烟雾报警器
                            </label>
                        </div>
                        <div class="checkbox col-md-2 col-sm-2 col-xs-12">
                            <label>
                                <input type="checkbox" class="flat">
                                漏水检测器
                            </label>
                        </div>
                        <div class="checkbox col-md-2 col-sm-2 col-xs-12">
                            <label>
                                <input type="checkbox" class="flat">
                                呼吸心率仪
                            </label>
                        </div>
                        <div class="checkbox col-md-2 col-sm-2 col-xs-12">
                            <label>
                                <input type="checkbox" class="flat">
                                人体红外加测
                            </label>
                        </div>
                        <div class="checkbox col-md-12 col-sm-12 col-xs-12">
                            <br>
                            <label>
                                <input type="text" class="flat form-control" placeholder="设备数量">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
