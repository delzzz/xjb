<extend name="Public/base"/>
<block name="style">
    <style>
        .table>tbody>tr .over{
            vertical-align: middle;
        }
    </style>
</block>
<block name="body">
    <div class="right_col" role="main">
        <div class="col-lg-12 col-md-12 col-xs-12">

            <div class="x_panel">
                <div class="x_title">
                    <h2>新建广播</h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br/>

                    <form method="post" action="{:U('addBroadcast')}" class="form-horizontal form-label-left">
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12">广播内容:
                            </label>

                            <div class="col-md-11 col-sm-11 col-xs-12">
                                <textarea id="content" name="content" class="form-control" rows="5" placeholder=''></textarea>
                            </div>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-12"></div>
                        <div class="col-lg-7 col-md-7 col-sm-7 color-red">
                            <label class="col-md-2 col-sm-2 col-xs-6">小贴士：
                            </label>
                            <div class="col-md-10 col-sm-10 col-xs-6">
                                多条广播以";"隔开，例如："AAAA;BBBB;CCCC;"(老人端广播消息每五分钟刷新一次，更新后请耐心等待！)
                            </div>

                        </div>
                        <button target-form="form-label-left" type="submit" class="btn btn-danger btn-sm ajax-post pull-right">发布广播</button>
                        <div class="col-lg-3 col-md-3 col-sm-6">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>广播列表</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content clear">
                    <div class=""></div>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-striped jambo_table text-center bulk_action"
                               style="line-height: 1.54;">
                            <thead>
                            <tr class="headings">
                                <th class="column-title text-center">发布时间</th>
                                <th class="column-title text-center">发布人用户名</th>
                                <th class="column-title text-center">发布人ID</th>
                                <th class="column-title text-center">内容</th>
                                <th class="column-title text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <volist name="list" id="list">
                                    <tr class="even pointer">
                                        <td class="over">{:time_format($list['createTime']/1000,'Y-m-d H:i:s')}</td>
                                        <td class="over">{$list.userName}</td>
                                        <td class="over">{$list.userId}</td>
                                        <td class="over" style="">
                                            {$list.content}
                                        </td>
                                            <input id="bid" type="hidden" name="bid" value="{$list['broadcastId']}"/>
                                            <td class="over">
                                                <a href="{:U('delBroadcast?bid='.$list['broadcastId'])}" style="    line-height: 17px;" class="btn btn-default btn_del confirm ajax-get">删除</a>
                                            </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                        <div class="col-sm-12">
                            <div class="dataTables_paginate paging_simple_numbers" id="datatable_paginate">
                                <ul class="pagination">
                                    {$_page}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
